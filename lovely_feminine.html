<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTFICS image for product</title>
  <style>
    body { margin:0; font-family: sans-serif; background: #0b0b0c; color: #f4f5f6; }
    header { padding: 20px 16px; border-bottom: 1px solid #1f2126; position: sticky; top:0; background: #0b0b0c; }
    header h1 { margin:0; font-size: 18px; font-weight: 600;}

    /* 동일한 크기의 네모 카드 + 가운데 정렬 */
    .grid { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
    .card { background: #0b0b0c; border-radius: 16px; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 420px; }
    .card img { display:block; max-width: 100%; max-height: 100%; width: auto; height: auto; border-radius: 12px; background: #0f1115; }

    /* 라이트박스 */
    .viewer { position: fixed; inset: 0; background: rgba(0,0,0,.9); display: grid; place-items: center; z-index: 50; }
    .viewer[hidden] { display: none; }
    .viewer img { max-width: 95vw; max-height: 90vh; border-radius: 12px; }
    .viewer .icon { position: absolute; top: 18px; background: rgba(255,255,255,.1); color: #fff; padding: 6px 10px; border-radius: 8px; font-size: 18px; cursor: pointer; border: 0; }
    #close { right: 18px; }
    #prev, #next { top: 50%; transform: translateY(-50%); font-size: 30px; width: 44px; height: 44px; display:grid; place-items:center; }
    #prev { left: 16px; } 
    #next { right: 16px; }
    #counter { position: absolute; top: 20px; left: 20px; font-size: 13px; color: #ccc;} 

    @media (max-width: 420px){
      .grid { grid-template-columns: 1fr; padding: 14px; gap: 12px; }
      .card { height: 340px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>OUTFICS for product</h1>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <!-- 라이트박스 뷰어 -->
  <div id="viewer" class="viewer" hidden aria-modal="true" role="dialog">
    <button class="icon" id="close" aria-label="닫기">×</button>
    <button class="icon" id="prev" aria-label="이전">‹</button>
    <img id="viewerImg" alt="" />
    <button class="icon" id="next" aria-label="다음">›</button>
    <div id="counter"></div>
  </div>

    const grid = document.getElementById('grid');

    IMAGES.forEach((src, idx) => {
      const fig = document.createElement('figure');
      fig.className = 'card';
      fig.dataset.index = idx;

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = '';
      img.src = src;

      img.addEventListener('click', () => openViewer(idx));

      fig.appendChild(img);
      grid.appendChild(fig);
    });

    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const counter = document.getElementById('counter');
    let current = -1;

    function openViewer(i) {
      current = i;
      viewerImg.src = IMAGES[current];
      viewerImg.alt = '';
      counter.textContent = `${current+1} / ${IMAGES.length}`;
      viewer.hidden = false;
      document.body.style.overflow = 'hidden';
    }
    function closeViewer() {
      viewer.hidden = true;
      document.body.style.overflow = '';
      viewerImg.src = '';
    }
    function next() { if (IMAGES.length) openViewer((current+1)%IMAGES.length); }
    function prev() { if (IMAGES.length) openViewer((current-1+IMAGES.length)%IMAGES.length); }

    document.getElementById('close').onclick = closeViewer;
    document.getElementById('next').onclick = next;
    document.getElementById('prev').onclick = prev;

    viewer.addEventListener('click', (e) => {
      if (e.target === viewer) closeViewer();
    });

    window.addEventListener('keydown', (e) => {
      if (viewer.hidden) return;
      if (e.key === 'Escape') closeViewer();
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });
  </script>
